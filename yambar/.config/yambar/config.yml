tag_default: &tag_default {stack: [{background: {color: 00000000}}, {underline: {size: 3, color: b4befeff}}]}

bar:
  location: top
  font: hack nerd font
  height: 20
  right-spacing: 8
  right-margin: 10
  border:
    top-margin: 2
    left-margin: 2
    right-margin: 2
  background: 1e1e2ee6
  foreground: b4befeff


  center:
    - river:
        title:
          string:
            text: "{title}"
            max: 100
        content:
          map:
            conditions: {}

  left:
    - river:
        anchors:
          - base: &river_base
              left-margin: 6
              right-margin: 6
              default: {string: {text: , }}
              conditions:
                id == 1: {string: {text: 1, }}  
                id == 2: {string: {text: 2, }}  
                id == 3: {string: {text: 3, }}  
                id == 4: {string: {text: 4, }}  
                id == 5: {string: {text: 5, }}  
                id == 6: {string: {text: 6, }}  
                id == 7: {string: {text: 7, }}  
                id == 8: {string: {text: 8, }}  
                id == 9: {string: {text: 9, }}
        content:
          map:
            on-click: 
              left: sh -c "riverctl set-focused-tags $((1 << ({id} - 1)))"
              right: sh -c "riverctl toggle-focused-tags $((1 << ({id} -1)))"
              middle: sh -c "riverctl toggle-view-tags $((1 << ({id} -1)))"
            conditions:
              state == urgent:
                map:
                  <<: *river_base
                  deco: {background: {color: f9e2afff }}
              state == focused:
                map:
                  <<: *river_base
                  deco: *tag_default
              state == visible && ~occupied:
                map:
                  <<: *river_base
              state == visible && occupied:
                map:
                  <<: *river_base
                  deco: *tag_default
              state == unfocused:
                map:
                  <<: *river_base
              state == invisible && ~occupied: {empty: {}}
              state == invisible && occupied:
                map:
                  <<: *river_base
                  deco: {underline: {size: 3, color: 00000000}}

  right:
    - pulse:
        content:
          map:
            conditions:
              source_muted && sink_muted:
                string: {text: "vol muted mic muted"}
              source_muted:
                string: {text: "vol {sink_percent}% mic muted"}
              sink_muted:
                string: {text: "vol muted mic {source_percent}%"}
              online:
                string: {text: "vol {sink_percent}% mic {source_percent}%"}
            on-click:
              left: sh -c "pavucontrol"

    - cpu:
        poll-interval: 2500
        content:
          map:
            conditions:
              id < 0:
                - string: {text: "cpu {cpu}%", foreground: a6e3a1ff}
    - mem:
       poll-interval: 2500
       content:
        string: {text: "mem {used:gb}gb", foreground: 89dcebff}

    - clock:
        time-format: "%H:%M"
        date-format: "%Y-%m-%d"
        content:
          string: {text: "{date} {time}", foreground: f38ba8ff}
