set -g @plugin "tmux-plugins/tpm"
set -g @plugin 'joshmedeski/t-smart-tmux-session-manager'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'laktak/extrakto'
set -g @plugin 'schasse/tmux-jump'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'


# keybinds
set -g prefix C-a
bind-key C-a send-prefix
bind-key r source-file ~/.tmux.conf


bind-key c copy-mode
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection     # Begin selection in copy mode.
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle  # Begin selection in copy mode.
bind-key -T copy-mode-vi 'y' send -X copy-selection      # Yank selection in copy mode.
bind-key -T copy-mode-vi Escape send -X cancel

bind-key -n M-Left select-pane -L
bind-key -n M-Right select-pane -R
bind-key -n M-Down select-pane -D
bind-key -n M-Up select-pane -U

bind-key -n M-. switch-client -n
bind-key -n M-, switch-client -p

bind-key v splitw -h -p 50 -c "#{pane_current_path}"
bind-key h splitw -v -p 50 -c "#{pane_current_path}"
bind-key t new-window -c "#{pane_current_path}"

# plugin settings
set -g @t-bind "m"

set -g @extrakto_popup_size "40%"

set -g @jump-key 's'

#set -g @continuum-restore 'on'
set -g @resurrect-capture-pane-contents 'on'

set -g @yank_action 'copy-pipe' # stop jumping to bottom after selecting with mouse mode
# bar
set -g status-position top
set -g status-bg "#1e1e2e"
set -g status-fg "#b4befe"

set -g status-right "#{?client_prefix,#[fg=#eba0ac] p ,}#[fg=#89b4fa]#(kubectl config current-context) #[fg=#b4befe]#{session_name}"
set -g status-left ""

# pane colors
set -g pane-active-border-style "fg=#b4befe"
set -g pane-border-style "fg=#6c7086"

# pane indices
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# misc
set -g detach-on-destroy off
set -s escape-time 0
set -g mouse on


run "~/.tmux/plugins/tpm/tpm"
